<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block js %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home<span class="visually-hidden">(current)</span></a>
            <a class="nav-item nav-link" href="/monopoly">Monopoly</a>
            <a class="nav-item nav-link" href="/monopoly/choose_game">Choose Monopoly Game</a>
            <a class="nav-item nav-link" href="/chatroom">Chatroom</a>
            <a class="nav-item nav-link" href="/chatroom/choose_chatroom">Change Chatroom</a>
            <a class="nav-item nav-link" href="/accounts/login/">Login</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="/accounts/">Account</a>
                <a class="nav-item nav-link" href="/accounts/logout/">Sign Out</a>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
</body>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
