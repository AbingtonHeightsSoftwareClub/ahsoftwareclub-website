{% block content %}

    {% load static %}

    {{ room_name|json_script:"room-name" }}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home<span class="visually-hidden">(current)</span></a>
        <a class="nav-item nav-link" href="/monopoly">Monopoly</a>
        <a class="nav-item nav-link" href="/chatroom">Chatroom</a>
        <a class="nav-item nav-link" href="/chatroom/choose_chatroom">Change Chatroom</a>
        <a class="nav-item nav-link" href="/accounts/login/">Login</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="/accounts/">Account</a>
        <a class="nav-item nav-link" href="/accounts/logout/">Sign Out</a>
        {% endif %}
    </div>
</div>
</nav>

<div class="chat-container">
    <div id="room-name-bar">
        {{ room_name }}
    </div>
    <div class="room-list" id="room-list">
        <span id="rooms-text">Rooms:</span>
        <!-- Rooms will be appended here -->
    </div>
    
    <div class="chat-box" id="chat-box">
        <!-- Messages will be appended here -->
    </div>
    <div class="user-count" id="user-count">
        <span>Users Connected:</span>
        <!-- Users will be appended here -->
    </div>
    <div id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"/>
    </div>
    <div class="typing-bar" id="typing-bar">
        <!-- Typing notifications will be appended here -->
    </div>
</div>
<link rel="stylesheet" href="{% static "chatroom/chatroom.css" %}" />
<script src="{% static "chatroom/chatroom.js" %}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

{% endblock %}
